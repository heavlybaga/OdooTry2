[options]
; Render injects PORT automatically
http_port = ${PORT}
addons_path = /usr/lib/python3/dist-packages/odoo/addons
data_dir = /tmp/odoo

; PostgreSQL settings
db_host = ${PGHOST}
db_port = ${PGPORT}
db_user = ${PGUSER}
db_password = ${PGPASSWORD}

; Admin password (you can override in Render dashboard)
admin_passwd = ${ADMIN_PASSWD}
